services:
  - type: static
    name: ai-tryon-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_RAZORPAY_KEY_ID
        sync: false
      - key: VITE_ENCRYPTION_KEY
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
